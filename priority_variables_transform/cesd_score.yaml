priority_variable:
  name: cesd_score
    function: Create a variable to store a participants cumulative score. If any values are "." do not calculate this variable, just return a NULL. 
              after all values are added, create new MeasurementObservation
    MeasurementObservation:
      range_low: 0
      range_high: 60
      age_at_observation:
      category:
      observation_type: OMOP:36303297 #cesd score
      method_type:
      focus:
      associated_participant:
      associated_visit:
      performed_by:
      value_string:
      value_boolean:
      value_quantity:
        value_integer: #value goes here
        unit: {score}
        id:
    phv: [phv00010586,phv00010587,phv00010588,phv00010590,phv00010591,phv00010592,phv00010594,phv00010595,
         phv00010596,phv00010598,phv00010599,phv00010600,phv00010602,phv00010603,phv00010604,phv00010605]
      identifiers:
        phs: phs000007
        pht: pht000036
      input_data_type: enum
      value_set:
        value: .
          function: stop and return a NULL value for MeasurementObservation
        value: 0
          function: add 0 to cumulative value
        value: 1
          function: add 1 to cumulative value
        value: 2
          function: add 2 to cumulative value
        value: 3
          function: add 3 to cumulative value
      phv: [phv00010589,phv00010593,phv00010597,phv00010601]
        identifiers:
          phs: phs000007
          pht: pht000036
        input_data_type: enum
      value_set:
        value: .
          function: stop and return a NULL value for MeasurementObservation
        value: 0
          function: add 3 to cumulative value
        value: 1
          function: add 2 to cumulative value
        value: 2
          function: add 1 to cumulative value
        value: 3
          function: add 0 to cumulative value
  phv:
